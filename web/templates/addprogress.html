{% extends 'base.html' %}   
{% block title %}Add Progress - Smart Study Quiz App{% endblock %}
{% block heading %}Add Progress{% endblock %}
{% block content %}
    <form method="POST" action="{{ url_for('addprogress') }}">
        <p>Date
        <input type="date" name="date" required></p>
        <p>Title
        <input type="text" name="title" placeholder="Title" required></p>
        <p>Details
        <input type="text" name="details" placeholder="Details" required></p>
        <p>Challenges
        <input type="text" name="challenges" placeholder="Challenges" required></p>
        <p>Solutions
        <input type="text" name="solutions" placeholder="Solutions" required></p>
        <button type="submit">Post progress</button>
    </form>
{% endblock %}
